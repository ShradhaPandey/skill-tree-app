<div class="row">

<div class="row">

        <div class="row">
                <div class="col-md-7 col-md-offset-0">
            <div   class="list-group-item clearfix">
        <a href="#" class="list-group-item-text"  [ngStyle]="{color : getBackgroundColor()}" (click)="onDetailClicked(isDetailedClicked)">{{roundhousekickInfoFromKnockout.name}}</a>    
      </div>
    </div>
        </div> 
    </div>
    <div class="row">
            <div class="col-md-7 col-md-offset-0">
            <div
            [ngStyle]="{backgroundColor : getBackgroundColor()}" 
        class="list-group-item clearfix"
        *ngIf="isDetailedClicked==true">
    <div class="pull-left">
    <p class="list-group-item-text">name: {{roundhousekickInfoFromKnockout.name}}</p>
    <p class="list-group-item-text">isLocked: {{roundhousekickInfoFromKnockout.isLocked}}</p>
    <p class="list-group-item-text">canBeUnlocked: {{roundhousekickInfoFromKnockout.canBeUnlocked}}</p>
    </div>   
    <div class="pull-right">
            <button class= "btn btn-primary" (click)="onUnlockClicked()" [disabled]="!(this.roundhousekickInfoFromKnockout.canBeUnlocked)">Unlock</button>
           
        </div> 
    </div> </div>
    </div>
</div>

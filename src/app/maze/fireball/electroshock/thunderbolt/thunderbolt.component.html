<div class="row">

    <div class="row">
            <div class="col-md-4 col-md-offset-5">
            <div   class="list-group-item clearfix">
        <a href="#" class="list-group-item-text"  [ngStyle]="{color : getBackgroundColor()}" (click)="onDetailClicked(isDetailedClicked)">{{thunderboltInfo.name}}</a>    
      </div>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-5">
            <div
            [ngStyle]="{backgroundColor : getBackgroundColor()}" 
        class="list-group-item clearfix"
        *ngIf="isDetailedClicked==true">
    <div class="pull-left">
    <p class="list-group-item-text">name: {{thunderboltInfo.name}}</p>
    <p class="list-group-item-text">isLocked: {{thunderboltInfo.isLocked}}</p>
    <p class="list-group-item-text">canBeUnlocked: {{thunderboltInfo.canBeUnlocked}}</p>
    </div>   
    <div class="pull-right">
            <button class= "btn btn-primary" (click)="onUnlockClicked()" [disabled]="!(this.thunderboltInfo.canBeUnlocked)">Unlock</button>
           
        </div> 
    </div> </div>
    </div>

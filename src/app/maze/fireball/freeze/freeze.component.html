<div class="row">
    <div class="col-md-12" >
            <div class="row">
                <div class="col-md-4 col-md-offset-5">
                <div   class="list-group-item clearfix">
                <a href="#" class="list-group-item-text"  [ngStyle]="{color : getBackgroundColor()}" (click)="onDetailClicked(isDetailedClicked)">{{freezeInfo.name}}</a>    
              </div>
              </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 col-md-offset-5">
                  <div
                  [ngStyle]="{backgroundColor : getBackgroundColor()}" 
                class="list-group-item clearfix"
                *ngIf="isDetailedClicked==true">
            <div class="pull-left">
            <p class="list-group-item-text">name: {{freezeInfo.name}}</p>
            <p class="list-group-item-text">isLocked: {{freezeInfo.isLocked}}</p>
            <p class="list-group-item-text">canBeUnlocked: {{freezeInfo.canBeUnlocked}}</p>
            </div>   
            <div class="pull-right">
                <button class= "btn btn-primary" (click)="onUnlockClicked()" [disabled]="!(this.freezeInfo.canBeUnlocked)">Unlock</button>
               
              </div> 
            </div> 
          </div>
        </div>
            <div class="row">
            <div class="col-md-12">
                    <app-snowstorm [snowstormInfo]= "snowstormInfo"></app-snowstorm>
                    </div>
                    
              </div>
           
</div>
</div>
